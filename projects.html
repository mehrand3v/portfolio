    <style>
          /* Matching navbar styles from index.html */
        html {
            scroll-padding-top: 80px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--bs-primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active::after {
            width: 100%;
        }

        .navbar-nav .nav-link {
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 0.25rem;
        }

        .navbar-nav .nav-link:hover {
            background-color: var(--bs-primary-bg-subtle);
        }

        /* Enhanced Project Cards */
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 1rem;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.15) !important;
        }

        .project-card .card-img-top {
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .card-img-top {
            transform: scale(1.05);
        }

        .tech-badge {
            font-size: 0.75rem;
            padding: 0.4rem 0.8rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 2rem;
            background: linear-gradient(45deg, rgba(67, 97, 238, 0.1), rgba(76, 201, 240, 0.1));
            color: #4361ee;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tech-badge:hover {
            background: linear-gradient(45deg, rgba(67, 97, 238, 0.2), rgba(76, 201, 240, 0.2));
            transform: translateY(-1px);
        }

        .project-links a {
            color: #4361ee;
            text-decoration: none;
            margin-right: 1.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }

        .project-links a i {
            margin-right: 0.5rem;
        }

        .project-links a:hover {
            color: #1e3a8a;
            transform: translateY(-1px);
        }

        .text-gradient {
            background: linear-gradient(45deg, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Enhanced Pagination */
        .pagination .page-link {
            color: #4361ee;
            border-radius: 0.5rem;
            margin: 0 0.2rem;
            transition: all 0.3s ease;
        }

        .pagination .page-item.active .page-link {
            background: linear-gradient(45deg, #4361ee, #4cc9f0);
            border: none;
            color: white;
        }

        .pagination .page-link:hover:not(.active) {
            background-color: rgba(67, 97, 238, 0.1);
            transform: translateY(-1px);
        }

        /* Custom Select Styling */
        .form-select {
            border-radius: 0.5rem;
            border-color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        /* up to here to match index file */
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
        }

        .tech-badge {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 1rem;
            background: rgba(67, 97, 238, 0.1);
            color: #4361ee;
        }

        .project-links a {
            color: #4361ee;
            text-decoration: none;
            margin-right: 1rem;
            transition: color 0.3s ease;
        }

        .project-links a:hover {
            color: #1e3a8a;
        }

        .text-gradient {
            background: linear-gradient(45deg, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pagination .page-link {
            color: #4361ee;
        }

        .pagination .page-item.active .page-link {
            background-color: #4361ee;
            border-color: #4361ee;
            color: white;
        }
    </style>
</head>

            {

                description: "Analytics dashboard for social media metrics.",
                image: "/api/placeholder/600/400",

            },
            {

                description: "Save and organize code snippets with syntax highlighting.",
                image: "/api/placeholder/600/400",

            {

                description: "Interactive calendar with event management.",
                image: "/api/placeholder/600/400",
                technologies: ["Vue.js", "Vuex", "Full Calendar"],
                githubLink: "#",
                liveLink: "#"
            }
        ];
        // Pagination state
        let currentPage = 1;
        let projectsPerPage = 6;

        // Function to create project cards
        function createProjectCard(project) {
            return `
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm project-card border-0">
                        <img src="${project.image}" class="card-img-top" alt="${project.title}">
                        <div class="card-body">
                            <h5 class="card-title fw-bold mb-3">${project.title}</h5>
                            <p class="card-text text-muted mb-3">${project.description}</p>
                            <div class="mb-3">
                                ${project.technologies.map(tech =>
                `<span class="tech-badge">${tech}</span>`
            ).join('')}
                            </div>
                            <div class="project-links">
                                <a href="${project.githubLink}" target="_blank">
                                    <i class="bi bi-github"></i> Code
                                </a>
                                <a href="${project.liveLink}" target="_blank">
                                    <i class="bi bi-box-arrow-up-right"></i> Live Demo
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render pagination
        function renderPagination() {
            const totalPages = Math.ceil(projects.length / projectsPerPage);
            const pagination = document.getElementById('pagination');
            let paginationHTML = '';

            // Previous button
            paginationHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a>
                </li>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <li class="page-item ${currentPage === i ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `;
            }

            // Next button
            paginationHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" data-page="${currentPage + 1}">Next</a>
                </li>
            `;

            pagination.innerHTML = paginationHTML;

            // Add click events to pagination
            pagination.querySelectorAll('.page-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const newPage = parseInt(e.target.dataset.page);
                    if (!isNaN(newPage) && newPage > 0 && newPage <= totalPages) {
                        currentPage = newPage;
                        renderProjects();
                    }
                });
            });
        }

        // Function to render projects
        function renderProjects() {
            const startIndex = (currentPage - 1) * projectsPerPage;
            const endIndex = startIndex + projectsPerPage;
            const currentProjects = projects.slice(startIndex, endIndex);

            const container = document.getElementById('projectsContainer');
            container.innerHTML = currentProjects.map(project => createProjectCard(project)).join('');
            renderPagination();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Set up projects per page change handler
            document.getElementById('projectsPerPage').addEventListener('change', (e) => {
                projectsPerPage = parseInt(e.target.value);
                currentPage = 1; // Reset to first page when changing items per page
                renderProjects();
            });

            renderProjects();
        });
    </script>
